<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tính chỉ số BMI</h1>
<form>
  <tr>
        <td>Nhập cân nặng</td>
        <td> : (kg) </td>
        <td><input type="number" id="cannang"></td>
  </tr>
    <br><br>
  <tr>
        <td>Nhập chiều cao</td>
        <td> : (cm) </td>
        <td><input type="number" id="chieucao"></td>
  </tr>
    <br><br>
  <tr>
        <button type="button" onclick="kiemtra()">Kiểm tra</button>
   </tr>
</form>
<script>
    function kiemtra() {
        let a = document.getElementById("cannang").value;
        let b = document.getElementById("chieucao").value;
        let bmi = a / (b*b);
        if (bmi < 18) {
            document.write("Underweight")
        }
        else if (bmi < 25.0) {
            document.write("Normal")
        }
        else if (bmi < 30.0) {
            document.write("Overweight")
        }
        else {
            document.write("Obese")
        }
    }
</script>
</body>
</html>
